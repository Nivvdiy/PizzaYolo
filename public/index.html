<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaYolo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin:3em;">
    <div class="row">
        <div class="col-md-9">
            <div class="col-md-10" id="pizza" style="width:300px;height:300px;border:3px solid red;border-radius:50%;"></div>
            <div class="col-md-2"><button id="sendbtn" class="btn">Envoyer</button><div class="col-md-12" id="currentTopping"></div></div>
            <div class="col-md-12"id="toppings"></div>
        </div>

        <div class="col-md-3">


            <button id="startbtn" class="btn">START</button>
            <div style="display:none;" id="score">Score = <strong id="scoreBoard"></strong></div>
            <div style="display:none;" id="pool">
                <h3>Pool</h3>
                <div class="pizzas"></div>
            </div>
            
            <h3>Recette</h3>
            <ul id="recipes"></ul>
        </div>

    </div>


</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="app.bundle.js"></script>
</body>
</html>
